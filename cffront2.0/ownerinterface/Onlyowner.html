<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>People</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./abiR.js"></script>
    <script type="text/javascript" src="./mainOwner.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">CoinflipOwner</h1>
        <p class="lead">deposit/withdraw funds! </p>
      </div>
    </div>
   	
    <div class="container">
	 <div>
        <h2>Get balance here</h2>
        <button type="button" id="get_balance" class="btn btn-primary">get balance!</button>
     	</div>
	<div>

          Eth available: <span id="balance_output"></span>

        </div>
      <div>
        <h2>Add deposit to coinflip</h2>
        <div class="input-group mb-3">
          <input type="number" class="form-control" id="deposit_input" placeholder="0.000 eth" >
        </div>
        <button type="button" id="add_funds" class="btn btn-primary">Add funds</button>
      </div>
	<div>
        <h2>Add deposit to nmb random</h2>
        <div class="input-group mb-3">
          <input type="number" class="form-control" id="deposit_input2" placeholder="0.000 eth" >
        </div>
        <button type="button" id="add_funds2" class="btn btn-primary">Add funds</button>
      </div>
	<div>
        <h2>Set withdrawal address</h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="set_address" placeholder="..." >
        </div>
        <button type="button" id="set_add" class="btn btn-primary">Set </button>
      </div>
	 <div>
        <h2>Where am i withdrawing?</h2>
        <button type="button" id="get_address" class="btn btn-primary">get address!</button>
     	</div>
	<div>

          Address: <span id="address_output"></span>

        </div>
      <div>
        <h2>Withdraw funds</h2>
         <div class="input-group mb-3">
          <input type="number" class="form-control" id="withdraw_input" placeholder="0.000 eth" >
        </div>
        <button type="button" id="withdraw_funds" class="btn btn-primary">Withdraw funds</button>
      </div>
      </div>
    </div>


  </body>
</html>
